<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Library</h1>
        </header>
        <main>
            <div class="mainHeader">
                <h2>Your books</h2>
                <button id="openPopup">+</button>
            </div>

            <div id="books" class="books"></div>
            
            <div class="popup-overlay" id="popupOverlay">
                <div class="popup" id="popup">
                    <span class="close" id="closePopup">&times;</span>
                    <div class="popup-content">
                        <h2>Book Submission Form</h2>
                        <form id="userForm">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required><br><br>
        
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required><br><br>
        
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages"><br><br>
        
                            <label for="imgUrl">Cover:</label>
                            <input type="url" id="imgUrl" name="imgUrl" required><br><br>
        
                            <div class="check">
                                <label for="read">Read:</label>
                                <input type="checkbox" id="read" name="read"><br><br>
                            </div>

                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
                
        </main>
    </div>        
    </div>
</body>
</html>
